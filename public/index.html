<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Full I AM</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="maincontent">
        <label>Sex</label>
        <div class="inputField" id="sexIP">
            <input type="button" id="gsm" name="getsex" value="male" class="btn">
            <input type="button" id="gsf" name="getsex" value="female" class="btn">
        </div>

        <label>Personal Data</label>
        <div class="inputField" id="inputCombinedSlider">
            <div class="combinedField">
                <input type="range" min="1" max="300" value="170" id="ageslider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="ageSliderOut" type="number" placeholder="Your height" min="1"
                    max="300"></input>
            </div>
            <div class="combinedField">
                <input type="range" min="1" max="200" value="60" id="weightslider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="weightSliderOut" type="number" placeholder="Your Weigth" min="1"
                    max="200"></input>
            </div>
            <div class="combinedField">
                <input type="range" min="0" max="12" value="3" id="timeSlider" class="slider" step="0.1"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="timeSliderOut" type="number" placeholder="Time Passed" min="1"
                    max="12" step="0.1"></input>
            </div>
        </div>

        <label>Cat</label>
        <div class="inputField" id="inputCombinedFuel">
            <input type="button" id="beer" name="cat" value="Beer" class="btn">
            <input type="button" id="wine" name="cat" value="wine" class="btn">
            <input type="button" id="cocktail" name="cat" value="cocktail" class="btn">
            <input type="button" id="spirit" name="cat" value="spirit" class="btn">
        </div>

        <label>Drink</label>
        <div class="inputField" id="selectFuelIP">
            <input type="button" value="Custom" id="customContentButton" class="btn" name="onewaybtn">
            <!--Content get added via JS-->
        </div>

        <label>Volume</label>
        <div class="inputField" id="inputCombinedVolume">
            <input type="button" id="1oz" name="volume" value="1oz" class="btn">
            <input type="button" id="100ml" name="volume" value="100ml" class="btn">
            <input type="button" id="5oz" name="volume" value="5oz" class="btn">
            <input type="button" id="250ml" name="volume" value="250ml" class="btn">
            <input type="button" id="10oz" name="volume" value="10oz" class="btn">
            <input type="button" id="500ml" name="volume" value="500ml" class="btn">
            <input type="range" min="0" max="3000" value="1000" id="customVolumeSlider" class="slider" step="1"
                oninput="this.nextElementSibling.value = this.value">
            <input class="output" id="customVolumeSliderOut" type="number" placeholder="Custom Volume" min="0" max="3000"
                step="1"></input>
        </div>

        <label>Added Fuel</label>
        <div class="inputField" id="addedFuelIP">
            <!--Content get added via JS-->
        </div>

        <label>Result</label>
        <div class="inputField" id="resultIP">
            <label id="result"></label>
        </div>
        <div class="inputField">
            <input type="button" value="calc" id="clacBtn" class="btn" name="onewaybtn">
            <input type="button" value="add" id="addBtn" class="btn" name="onewaybtn">
        </div>
        <div id="newContent" hidden>

            <label>Name your new Fuel</label>
            <div class="inputField" id="inputCombinedNewFuel">
                <input type="text" value="" placeholder="Name your new Fuel" id="fuelInput" class="btn"
                    name="onewaybtn">
            </div>

            <label>What is it</label>
            <div class="inputField" id="inputCombinedNewCat">
                <input type="button" id="newbeer" name="newCat" value="Beer" class="btn">
                <input type="button" id="newwine" name="newCat" value="wine" class="btn">
                <input type="button" id="newcocktail" name="newCat" value="cocktail" class="btn">
                <input type="button" id="newspirit" name="newCat" value="spirit" class="btn">
            </div>

            <label>Set vol%</label>
            <div class="inputField" id="inputCombinedNewMil">
                <input type="range" min="0" max="99" value="0" id="newMilSlider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="newMilSliderOut" type="number" placeholder="Alcohol Conzentraition" min="1"
                    max="99"></input>
            </div>
            <div class="inputField">
                <input type="button" value="Submit" id="sendRequestButton" class="btn" name="onewaybtn">
                <input type="button" value="Edit Submited Data" id="clearDataButton" class="btn" name="onewaybtn">
            </div>
            <div class="inputField" id="editSubmitedIP">
                 <!--Content get added via JS-->
            </div>
        </div>
    </div>
    </div>
    <script src="/buttonlogic.js"></script>
    <script src="/calc.js"></script>
    <script src="/pagehandler.js"></script>
</body>

</html>
