<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Full I AM</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div class="maincontent">
        <div class="inputField">
            <input type="button" id="gsm" name="getsex" value="male" class="btn">
            <input type="button" id="gsf" name="getsex" value="female" class="btn">
        </div>

        <div class="inputField" id="inputCombinedSlider">
            <div class="combinedField">
                <input type="range" min="1" max="99" value="18" id="ageslider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="ageSliderOut" type="number" placeholder="Your Age" min="1" max="99"></input>
            </div>
            <div class="combinedField">
                <input type="range" min="1" max="200" value="60" id="weightslider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="weightSliderOut" type="number" placeholder="Your Weigth" min="1"
                    max="200"></input>
            </div>
        </div>

        <div class="inputField" id="inputCombinedFuel">
            <input type="button" id="beer" name="cat" value="Beer" class="btn">
            <input type="button" id="wine" name="cat" value="wine" class="btn">
            <input type="button" id="cocktail" name="cat" value="cocktail" class="btn">
            <input type="button" id="spirit" name="cat" value="spirit" class="btn">
        </div>
        <div class="inputField" id="newfuelbtn">
        </div>
        <div class="inputField">
            <input type="button" value="Custom" id="newContentBtn" class="btn">
            <input type="button" value="calc" id="clacBtn" class="btn">
        </div>
        <div id="newContent" hidden>
            <div class="inputField">
                <input type="text" value="" placeholder="Name your new Fuel" id="fuelInput" class="btn">
            </div>
            <div class="inputField" id="inputCombinedNewCat">
                <input type="button" id="beer" value="Beer" class="btn">
                <input type="button" id="wine" value="wine" class="btn">
                <input type="button" id="cocktail" value="cocktail" class="btn">
                <input type="button" id="spirit" value="spirit" class="btn">
            </div>
            <div class="inputField">
                <input type="range" min="1" max="99" value="50" id="newMilSlider" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <input class="output" id="newMilSliderOut" type="number" placeholder="Alcohol Conzentraition" min="1"
                    max="99"></input>
            </div>
            <div class="inputField">
                <input type="button" value="Submit" id="sendReqBtn" class="btn">
            </div>
        </div>
    </div>
    </div>
    <script src="/calc.js"></script>
    <script src="/buttonlogic.js"></script>
    <script src="/pagehandler.js"></script>
</body>

</html>
