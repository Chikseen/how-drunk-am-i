<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="itemadder">
        <p>{{ message }}</p>
        <button v-on:click="showItemAdder">Add Item</button>
        <div v-if="seen">
            <input type="text" name="newItemName" id="newItemName">

            <button v-on:click="saveItem">Add</button>
        </div>
    </div>

    <div id="showItems">
        <p v-for="item in items">
            {{ item.text }} </p>
    </div>

    <script>
        let showItemAdder = new Vue({
            el: '#itemadder',
            data: {
                message: 'Item adder is inactive',
                irgendwaslol: "test",
                seen: false
            },
            methods: {
                showItemAdder: function () {

                    if (!this.isActive) {
                        this.message = "Item adder is active";
                        this.seen = true;
                        this.isActive = true;
                    }
                    else {
                        this.message = "Item adder is inactive"
                        this.seen = false;
                        this.isActive = false;
                    }
                },
                saveItem: function () {
                    console.log("Name" + document.getElementById("newItemName").value)
                    localStorage.setItem(document.getElementById("newItemName").value, "e.g. param_1")
                }
            }
        })

        let showItems = new Vue({
            el: "#showItems",
            data: {
                items: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            },
        })

        for (let i = 0; i < 10; i++) {
            showItems.items.push({ text: i })
        }

    </script>

    <style>
        #clickme {
            width: "250px";
            height: "50px";
        }
    </style>
</body>

</html>
