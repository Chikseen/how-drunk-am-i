<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>

    <div id="app">
        <h1>Chose the Page</h1>
        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- <router-link> will be rendered as an `<a>` tag by default -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
            <router-link to="/test">show sth</router-link>
        </p>
        <!-- route outlet -->
        <router-view></router-view>
    </div>
    <script src="helper.js"></script>

    <div class="mainpage-content">
        <h1>Shopping List</h1>
    </div>
    <div class="mainpage-content" id="itemadder">
        <div class="mainpage-content_additem">
            <p>{{ message }}</p>
            <button v-on:click="showItemAdder">Add Item</button>
            <div v-if="seen">
                <input type="text" name="newItemName" id="newItemName">

                <button v-on:click="saveItem">Add</button>
            </div>
        </div>
    </div>

    <div class="mainpage-content" id="showItems">
        <div class="mainpage-content_showitem">
            <p v-for="item in items">
                {{ item.text }} </p>
        </div>
    </div>

    <!--CHANGE TO-->
    

    <script>
        let showItemAdder = new Vue({
            el: '#itemadder',
            data: {
                message: 'Item adder is inactive',
                irgendwaslol: "test",
                seen: false
            },
            methods: {
                showItemAdder: function () {

                    if (!this.isActive) {
                        this.message = "Item adder is active";
                        this.seen = true;
                        this.isActive = true;
                    }
                    else {
                        this.message = "Item adder is inactive"
                        this.seen = false;
                        this.isActive = false;
                    }
                },
                saveItem: function () {
                    let input = document.getElementById("newItemName").value;
                    sessionStorage.setItem(input, "e.g. param_1" + input)
                    showItems.items.push({ text: input + " - " + "e.g. param_1" + input })
                }
            }
        })

        let showItems = new Vue({
            el: "#showItems",
            data: {
                items: [ /*get content from sessionstorage*/]
            },
        })

        displaydata();

        function displaydata() {

            let data = [];
            let keys = Object.keys(sessionStorage)

            for (let i = 0; i < keys.length; i++) {
                data.push(sessionStorage.getItem(keys[i]));
                showItems.items.push({ text: keys[i] + " - " + data[i] })
            }
        }

    </script>

    <style>
        .mainpage-content {
            background-color: beige;
            position: relative;
            display: flex;
            justify-content: center;

            width: 100%;
            text-align: center;

            padding: 2rem 0px 2rem 0px;
            margin: 2rem;
        }

        .mainpage-content_additem,
        .mainpage-content_showitem {
            flex-direction: column;
        }

        #clickme {
            width: "250px";
            height: "50px";
        }
    </style>
</body>

</html>
